<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script src="https://kit.fontawesome.com/eab6c7e050.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div id="heading">
            <span>CALCULATOR</span>
        </div>
        <div id="display"></div>
        <div id="keys">
            <div class="buttons operator" data-value="%">
                <span style="font-size: 0.8em;">%</span>
            </div>
            <div class="buttons operator" data-value="CE">
                <span style="font-size: 0.7em;">CE</span>
            </div>
            <div class="buttons operator" data-value="C">
                <span style="font-size: 0.8em;">C</span>
            </div>
            <div class="buttons operator" data-value="X">
                <span style="font-size: 0.8em;"><img src="delete.png" height="35px" width="35px"></span>
            </div>
            <div class="buttons operator" data-value="1/x">
                <span style="font-size: 0.8em;">1/x</span>
            </div>
            <div class="buttons operator" data-value="x^2">
                <span style="font-size: 0.8em;">x<sup>2</sup></span>
            </div>
            <div class="buttons operator " data-value="sqrt">
                <span style="font-size: 0.8em;">&#8730;x</span>
            </div>
            <div class="buttons operator" data-value="/">
                <span><img src="divide.png" height="20px" width="20px"></span>
            </div>
            <div class="buttons" data-value="7">
                <span>7</span>
            </div>
            <div class="buttons" data-value="8">
                <span>8</span>
            </div>
            <div class="buttons" data-value="9">
                <span>9</span>
            </div>
            <div class="buttons operator" data-value="*">
                <span><img src="crossed.png" height="20px" width="20px"></span>
            </div>
            <div class="buttons" data-value="4">
                <span>4</span>
            </div>
            <div class="buttons" data-value="5">
                <span>5</span>
            </div>
            <div class="buttons" data-value="6">
                <span>6</span>
            </div>
            <div class="buttons operator" data-value="-">
                <span>-</span>
            </div>
            <div class="buttons" data-value="1">
                <span>1</span>
            </div>
            <div class="buttons" data-value="2">
                <span>2</span>
            </div>
            <div class="buttons" data-value="3">
                <span>3</span>
            </div>
            <div class="buttons operator" data-value="+">
                <span>+</span>
            </div>
            <div class="buttons" data-value="+/-">
                <span>+/-</span>
            </div>
            <div class="buttons" data-value="0">
                <span>0</span>
            </div>
            <div class="buttons" data-value=".">
                <span>.</span>
            </div>
            <div class="buttons operator" data-value="=">
                <span>=</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
